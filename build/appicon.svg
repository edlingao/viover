<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#48cae4"/>
      <stop offset="50%" stop-color="#00b4d8"/>
      <stop offset="100%" stop-color="#0077b6"/>
    </radialGradient>

    <!-- Microphone body gradient -->
    <linearGradient id="micBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="25%" stop-color="#e8e8e8"/>
      <stop offset="50%" stop-color="#d0d0d0"/>
      <stop offset="75%" stop-color="#b8b8b8"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>

    <!-- Microphone head gradient -->
    <linearGradient id="micHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#e0e0e0"/>
      <stop offset="70%" stop-color="#c0c0c0"/>
      <stop offset="100%" stop-color="#909090"/>
    </linearGradient>

    <!-- Glass highlight -->
    <linearGradient id="glassHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Grille gradient -->
    <linearGradient id="grille" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#505050"/>
      <stop offset="50%" stop-color="#303030"/>
      <stop offset="100%" stop-color="#404040"/>
    </linearGradient>

    <!-- Bubble gradient -->
    <radialGradient id="bubble" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </radialGradient>

    <!-- Outer glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGrad)"/>

  <!-- Subtle light ray -->
  <ellipse cx="350" cy="300" rx="300" ry="200" fill="rgba(255,255,255,0.08)" transform="rotate(-30 350 300)"/>

  <!-- Microphone group with shadow -->
  <g filter="url(#shadow)">
    <!-- Stand base -->
    <ellipse cx="512" cy="820" rx="120" ry="25" fill="url(#micBody)"/>
    <rect x="495" y="620" width="34" height="200" fill="url(#micBody)" rx="5"/>

    <!-- Stand highlight -->
    <rect x="498" y="620" width="8" height="200" fill="rgba(255,255,255,0.4)" rx="2"/>

    <!-- Microphone body (capsule shape) -->
    <rect x="392" y="280" width="240" height="380" rx="120" fill="url(#micHead)"/>

    <!-- Grille area -->
    <rect x="412" y="300" width="200" height="280" rx="100" fill="url(#grille)"/>

    <!-- Grille lines -->
    <g stroke="#606060" stroke-width="2" opacity="0.6">
      <line x1="432" y1="340" x2="592" y2="340"/>
      <line x1="422" y1="370" x2="602" y2="370"/>
      <line x1="417" y1="400" x2="607" y2="400"/>
      <line x1="415" y1="430" x2="609" y2="430"/>
      <line x1="417" y1="460" x2="607" y2="460"/>
      <line x1="422" y1="490" x2="602" y2="490"/>
      <line x1="432" y1="520" x2="592" y2="520"/>
      <line x1="450" y1="550" x2="574" y2="550"/>
    </g>

    <!-- Body highlight (glass effect) -->
    <path d="M420 300 Q400 440 420 580 Q450 600 460 580 Q440 440 460 300 Z" fill="url(#glassHighlight)"/>

    <!-- Top rim highlight -->
    <ellipse cx="512" cy="290" rx="105" ry="30" fill="rgba(255,255,255,0.3)"/>
    <ellipse cx="490" cy="285" rx="60" ry="15" fill="rgba(255,255,255,0.5)"/>
  </g>

  <!-- Decorative bubbles -->
  <circle cx="180" cy="200" r="45" fill="url(#bubble)" opacity="0.7"/>
  <circle cx="820" cy="350" r="60" fill="url(#bubble)" opacity="0.5"/>
  <circle cx="750" cy="180" r="30" fill="url(#bubble)" opacity="0.6"/>
  <circle cx="880" cy="600" r="35" fill="url(#bubble)" opacity="0.4"/>
  <circle cx="150" cy="650" r="50" fill="url(#bubble)" opacity="0.5"/>
  <circle cx="250" cy="850" r="25" fill="url(#bubble)" opacity="0.6"/>
  <circle cx="800" cy="800" r="40" fill="url(#bubble)" opacity="0.4"/>

  <!-- Small accent bubbles -->
  <circle cx="700" cy="250" r="15" fill="rgba(255,255,255,0.6)"/>
  <circle cx="300" cy="400" r="12" fill="rgba(255,255,255,0.5)"/>
  <circle cx="720" cy="700" r="18" fill="rgba(255,255,255,0.4)"/>

  <!-- Outer glow ring -->
  <circle cx="512" cy="512" r="475" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="10"/>
</svg>
