name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'
      prerelease:
        description: 'Mark as pre-release'
        type: boolean
        default: true

permissions:
  contents: write

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'
  WAILS_VERSION: 'v2.11.0'
  FFMPEG_VERSION: '7.1.1'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            goos: darwin
            name: macos
          - os: windows-latest
            platform: windows/amd64
            goos: windows
            name: windows
          - os: ubuntu-22.04
            platform: linux/amd64
            goos: linux
            name: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}

      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Download FFmpeg (macOS)
        if: matrix.goos == 'darwin'
        run: |
          curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/ffmpeg-${{ env.FFMPEG_VERSION }}.zip
          unzip ffmpeg.zip -d ffmpeg-extract
          mv ffmpeg-extract/ffmpeg ffmpeg
          chmod +x ffmpeg

      - name: Download FFmpeg (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          $url = "https://github.com/GyanD/codexffmpeg/releases/download/${{ env.FFMPEG_VERSION }}/ffmpeg-${{ env.FFMPEG_VERSION }}-essentials_build.zip"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath ffmpeg-extract
          Copy-Item "ffmpeg-extract/ffmpeg-${{ env.FFMPEG_VERSION }}-essentials_build/bin/ffmpeg.exe" -Destination "ffmpeg.exe"

      - name: Download FFmpeg (Linux)
        if: matrix.goos == 'linux'
        run: |
          curl -L -o ffmpeg.tar.xz https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
          tar xf ffmpeg.tar.xz
          mv ffmpeg-*-amd64-static/ffmpeg ffmpeg
          chmod +x ffmpeg

      - name: Build
        run: wails build -platform ${{ matrix.platform }}

      - name: Bundle FFmpeg (macOS)
        if: matrix.goos == 'darwin'
        run: |
          mkdir -p build/bin/viover.app/Contents/Resources
          cp ffmpeg build/bin/viover.app/Contents/Resources/ffmpeg
          chmod +x build/bin/viover.app/Contents/Resources/ffmpeg

      - name: Codesign app (macOS)
        if: matrix.goos == 'darwin'
        run: |
          codesign --deep --force --sign - --entitlements build/darwin/entitlements.plist build/bin/viover.app

      - name: Bundle FFmpeg (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          Copy-Item "ffmpeg.exe" -Destination "build/bin/ffmpeg.exe"

      - name: Bundle FFmpeg (Linux)
        if: matrix.goos == 'linux'
        run: |
          cp ffmpeg build/bin/ffmpeg

      - name: Package (macOS)
        if: matrix.goos == 'darwin'
        run: |
          hdiutil create -volname "Viover" -srcfolder build/bin/viover.app -ov -format UDZO viover-${{ matrix.name }}-universal.dmg

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "build/bin/*" -DestinationPath "viover-${{ matrix.name }}-x64.zip"

      - name: Package (Linux)
        if: matrix.goos == 'linux'
        run: |
          tar -czvf viover-${{ matrix.name }}-x64.tar.gz -C build/bin .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: viover-${{ matrix.name }}
          path: |
            viover-*.dmg
            viover-*.zip
            viover-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Viover ${{ github.event.inputs.version || github.ref_name }}
          prerelease: ${{ github.event.inputs.prerelease || false }}
          files: |
            viover-macos/*.dmg
            viover-windows/*.zip
            viover-linux/*.tar.gz
          generate_release_notes: true
